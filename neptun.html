<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptun • Steno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="icon" href="img/logo.webp">

</head>
    <body>
        <!-- Loading screen start -->
        <div id="loader" class="loader">
            <img class="loadingrocket2" src="img/raket-ild.webp" alt="Raket">
        </div>
        <!-- loading screen slut -->

        <div id="content" class="hidden">
            <div id="main-content" >
                <!-- tilbage knap -->
                <a class="tilbage-raket" href="cockpit.html">
                    <img src="img/raket.webp" alt="Raket">
                </a>

                <img class="neptun" id="planet" src="img/planeter/neptun.webp" alt="Neptun">
                <img id="sten-sidder" src="animationer/sten-sidder.gif" alt="Sten sidder og vifter emd fødderne">

                <!-- taleboble -->
                <div class="taleboble-neptun">
                    <img src="img/taleboble.webp" alt="">
                    <div class="taleboble-neptun-tekst">
                        <h2>Vent!</h2>
                        <p>Jeg synes vinden tager til.</p>
                        <p>Hvorfor mon det?</p>
                        <p>Prøv at trykke på Neptun for at finde ud af,<br>hvorfor.</p>
                    </div>
                </div>
                
                <!-- tekst -->
                <div class="tekst-højre">
                    <h1>Neptun</h1>
                    <p>Neptun er den ottende og sidste planet fra solen i vores solsystem!</p>
                    <p>Vidste du at Neptun har 14 måner?</p>
                </div>
            </div>
            
            <!-- popup -->
            <div class="popup-neptun hidden" id="popup"> 
                <p>På Neptun er der meget voldsomme vindstød der hedder 'Supersoniske vinde'.</p>
                <img class="neptun" src="img/planeter/neptun.webp" alt="Neptun">
                <img id="sten-blæser" src="animationer/sten-blaeser.gif" alt="Sten står med en paraply og bliver blæst bagover">
                <img id="kryds" class="kryds" src="img/kryds.orange.webp" alt="Kryds">
            </div>
        </div>

        <!-- lyd start -->
        <audio id="stemme" autoplay controls hidden>
            <source src="audio/neptun.mp3" type="audio/mpeg">
            Din browser understøtter ikke denne lydfil.
        </audio>

        <audio id="baggrund_musik" autoplay loop controls hidden>
            <source src="audio/baggrund.mp3" type="audio/mpeg">
            Din browser understøtter ikke denne lydfil.
        </audio>
        <!-- lyd slut -->

        <script src="js/loader.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/inactive.js"></script>
        <script src="js/audio.js"></script>



    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kometer • Steno</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/logo.webp">

</head>
    <body>
        <!-- baggrund -->
        <img class="cockpittop" src="img/baggrund/cockpit_top.webp" alt="Cockpit top">
        <img class="cockpitbund" src="img/baggrund/cockpit_bund.webp" alt="Cockpit bund">

        <img class="komet" src="img/komet.webp" alt="Komet">

        <!-- taleboble -->
        <div class="taleboble-komet">

            <div class="komet-tekst">

        </div>

        <!-- lyd start -->
        <audio id="stemme" autoplay controls hidden>

        </audio>

        <audio id="baggrund_musik" autoplay loop controls hidden>

            Your browser does not support the audio element. 
        </audio>
        <!-- lyd slut -->
        
        <script src="js/inactive.js"></script>

        <script src="js/audio.js"></script>

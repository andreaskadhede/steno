<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter • Steno</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="icon" href="img/logo.webp">

</head>
    <body>
        <!-- Loading screen start -->
        <div id="loader" class="loader">
            <img class="loadingrocket2" src="img/raket-ild.webp" alt="Raket">
        </div>
        <!-- loading screen slut -->

        <div id="content" class="hidden">
            
            <div id="main-content">
                <!-- tilbage knap -->
                <a class="tilbage-raket" href="komet.html">
                    <img src="img/raket.webp" alt="Raket">
                </a>
                <img class="jupiter" id="planet" src="img/planeter/jupiter.webp" alt="Jupiter">
                <img class="sten-jupiter" src="animationer/sten-vinker.gif" alt="Sten står og vinker">

                <!-- taleboble -->
                <div class="taleboble-jupiter">
                    <img src="img/taleboble.webp" alt="">
                    <div class="taleboble-jupiter-tekst">
                        <h2>Hey!</h2>
                        <p>Jeg er hernede!</p>
                        <p>Hvor stor er Jupiter egentligt?</p>
                        <p>Prøv at trykke på Jupiter for at se.</p>
                    </div>
                </div>
                
                <!-- tekst -->
                <div class="tekst-højre" id="tekst-jupiter">
                    <h1>Jupiter</h1>
                    <p>Jupiter er den femte planet fra solen i vores solsystem!</p>
                    <p>Det er den største planet i vores solsystem!</p>
                </div>

            </div>

            <!-- popup -->
            <div class="popup-mars hidden" id="popup">
                <img id="motiongraphic" src="/animationer/motiongraphic-da.gif" alt="motiongraphic">
                <img id="ramme" src="img/screen.webp" alt="Ramme til infografik">
                <img class="kryds-screen" id="kryds" src="img/kryds.orange.webp" alt="Kryds">
            </div>
        </div>

        <!-- lyd start -->
        <audio id="stemme" autoplay controls hidden>
            <source src="audio/jupiter.mp3" type="audio/mpeg">
            Din browser understøtter ikke denne lydfil.
        </audio>

        <audio id="baggrund_musik" autoplay loop controls hidden>
            <source src="audio/baggrund.mp3" type="audio/mpeg">
            Din browser understøtter ikke denne lydfil.
        </audio>
        <!-- lyd slut -->
        
        <script src="js/loader.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/inactive.js"></script>
        <script src="js/audio.js"></script>



    </body>
</html>
